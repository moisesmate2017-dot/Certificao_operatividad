<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Generar Certificado - Solgas (UI Futurista)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#071021;
      --card:#0f1b2b;
      --muted:#98a8bf;
      --accent:#18a0fb; /* cyan */
      --accent-2:#7df9ff;
      --danger:#ff6b6b;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(13,30,45,0.6);
    }
    *{box-sizing:border-box;font-family:Inter,system-ui,Arial,Helvetica,sans-serif}
    body{margin:0;background:linear-gradient(180deg,var(--bg) 0%, #04101b 100%);color:#e6eef6;min-height:100vh}
    .wrap{max-width:1000px;margin:36px auto;padding:20px}
    .card{background:linear-gradient(180deg,var(--card), #091223);border-radius:12px;padding:22px;box-shadow: 0 6px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    h1{margin:0 0 12px 0;font-weight:700;color:var(--accent)}
    .sub{color:var(--muted);margin-bottom:18px}
    label{display:block;color:var(--muted);font-size:13px;margin-bottom:6px}
    input[type=text], input[type=date], select{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:#e6eef6;font-size:14px}
    .row{display:flex;gap:12px}
    .col{flex:1}
    .btn{display:inline-flex;gap:8px;align-items:center;padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#02111a;box-shadow:0 8px 30px rgba(24,160,251,0.14)}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--accent)}
    .footer-note{font-size:13px;color:var(--muted);margin-top:10px}

    /* small layout */
    .field{margin-bottom:12px}
    .muted{color:var(--muted);font-size:13px}

    /* responsive */
    @media (max-width:720px){
      .row{flex-direction:column}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Generador Certificado GLP</h1>
      <div class="sub">Ingrese número de instalación y fecha de inspección. Luego edite los datos extraídos antes de generar el PDF.</div>

      <form method="POST" action="/">
        <div class="row">
          <div class="col field">
            <label>Ubicación técnica (número de instalación)</label>
            <input type="text" name="ubicacion" placeholder="Ej: 60061348" required>
          </div>

          <div class="col field">
            <label>Ingeniero firmante</label>
            <select name="ingeniero">
              <option value="CT">CT</option>
              <option value="CC">CC</option>
              <option value="ML">ML</option>
              <option value="EP">EP</option>
              <option value="AR">AR</option>
            </select>
          </div>
        </div>

        <div class="row" style="margin-top:8px">
          <div class="col field">
            <label>Fecha de inspección</label>
            <input type="date" name="fecha_inspeccion" required>
            <div class="footer-note">La fecha de emisión se calculará automáticamente como inspección + 7 días.</div>
          </div>
        </div>

        <div style="margin-top:16px;display:flex;gap:10px;flex-wrap:wrap">
          <button type="submit" class="btn btn-primary">Cargar y previsualizar</button>
          <button type="button" class="btn btn-ghost" onclick="location.reload()">Limpiar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
