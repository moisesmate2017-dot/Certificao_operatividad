<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Certificado</title>
</head>
<body>
    <h2>Generar Certificado de Operatividad</h2>
    <form method="POST" action="/">
        <label>Ubicación técnica (número de instalación):</label><br>
        <input type="number" name="ubicacion" required><br><br>

        <label>Ingeniero firmante:</label><br>
        <select name="ingeniero">
            <option value="CT">CT</option>
            <option value="CC">CC</option>
            <option value="ML">ML</option>
            <option value="EP">EP</option>
            <option value="AR">AR</option>
        </select><br><br>

        <label>Fecha de inspección:</label><br>
        <input type="date" name="fecha_inspeccion" required><br><br>

        <button type="submit">Cargar Información</button>
    </form>
</body>
</html>
</body>

</html>
