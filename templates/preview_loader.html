<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Previsualizar Instalación</title>
</head>
<body>
    <h1>Previsualización de datos</h1>

    <form action="/generar_pdf" method="POST">
        <label>Instalación:</label>
        <input type="text" name="instalacion" value="{{ instalacion }}" required><br><br>

        <label>Dirección:</label>
        <input type="text" name="direccion" value="{{ direccion }}" required><br><br>

        <h3>Tanques:</h3>
        <table border="1" cellpadding="5">
            <tr>
                <th>#</th>
                <th>Código</th>
                <th>Capacidad (GLP)</th>
                <th>Eliminar</th>
            </tr>

            {% for t in tanques %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>
                    <input type="text" name="tanques[{{ loop.index0 }}][codigo]" value="{{ t.codigo }}">
                </td>
                <td>
                    <input type="number" name="tanques[{{ loop.index0 }}][capacidad]" value="{{ t.capacidad }}">
                </td>
                <td>
                    <input type="checkbox" name="eliminar_{{ loop.index0 }}">
                </td>
            </tr>
            {% endfor %}
        </table>

        <br><br>
        <h4>Agregar nuevo tanque:</h4>
        <label>Código:</label>
        <input type="text" name="nuevo_codigo">
        <label>Capacidad:</label>
        <input type="number" name="nuevo_capacidad">
        <br><br>

        <button type="submit">✅ Generar PDF</button>
        <a href="/">⬅ Volver</a>
    </form>
</body>
</html>
